<!DOCTYPE html>
<html>
<head>
<style>
  
*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family:"poppins" sans-serif;
}
body{
  background-color: #c9d6ff;
  background: linear-gradient(to right,#e2e2e2,lightblue);
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  font-family: Arial, sans-serif;
}

.form-container {
  background-color: #ffffff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  width: 100%;
  max-width: 400px;
}

h1 {
  color: #333333;
  text-align: center;
  margin-bottom: 20px;
}

label {
  display: block;
  color: #555555;
  margin-bottom: 5px;
}

input[type="text"] {
  width: 100%;
  padding: 10px;
  border: 1px solid #cccccc;
  border-radius: 5px;
  font-size: 16px;
}

.checkbox-group {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
}

.checkbox-group label {
  background-color: #e9ecef;
  padding: 10px;
  border-radius: 5px;
  cursor: pointer;
  flex: 1 1 calc(50% - 10px);
}

.checkbox-group label.color-option {
  flex: 1 1 calc(33.333% - 10px);
}

button[type="submit"] {
  width: 100%;
  padding: 10px;
  background-color: #007bff;
  color: #ffffff;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button[type="submit"]:hover {
  background-color: #0056b3;
}
.form-container h1{
  font-size: 60px;
}

</style>
</head>
<title>Vote</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<body>

</body>
</html>
